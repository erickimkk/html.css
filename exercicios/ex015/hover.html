<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(123, 58, 184);
        }
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: blue;
            width: 300px;
        }

        div:hover{
            color: brown;
        }
    </style>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido..</p>
    </div>
    <p>fim do exemplo</p>
    <div>oi</div>
</body>
</html>
